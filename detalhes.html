<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="detalhes.css">
  <script src="detalhes.js" defer></script>
  <title>Detalhes do Jogador</title>
</head>
<body>
  <div class="detalhes-container">
   
    <div class="detalhes-jogador">
      <img id="img-jogador" src="" alt="Imagem do Jogador">
      <h2 id="nome-jogador"></h2>
      <p><strong>Posição:</strong> <span id="posicao-jogador"></span></p>
      <p><strong>Descrição:</strong> <span id="descricao-jogador"></span></p>
      <p><strong>Nome Completo:</strong> <span id="nome-completo-jogador"></span></p>
      <p><strong>Nascimento:</strong> <span id="nascimento-jogador"></span></p>
      <p><strong>Altura:</strong> <span id="altura-jogador"></span></p>
      <button id="botao-voltar">Voltar</button>
    </div>
  </div>
</body>
</html>
